<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>租客資料管理</title>
  <style>
    body { background: #dff0ff; font-family: Arial; text-align: center; }
    .buttons { margin: 20px; }
    .buttons a {
      display: inline-block; width: 200px;
      margin: 20px; padding: 25px;
      font-size: 22px; text-align: center;
      background: #4CAF50; color: white;
      text-decoration: none; border-radius: 12px;
    }
    .buttons a:hover { background: #45a049; }
    table { width: 95%; margin: auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #4CAF50; color: white; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <h1>租客資料管理首頁</h1>
  <div class="buttons">
    <a href="/add">新增租客資料</a>
    <a href="#tenantTable">刪除租客資料</a>
    <a href="#tenantTable">修改租客資料</a>
  </div>
  <table id="tenantTable">
    <tr>
      <th>姓名</th><th>房間號</th><th>手機</th><th>身分證字號</th>
      <th>戶籍地址</th><th>入住日期</th><th>租金</th><th>押金</th>
      <th>電表啟用度數</th><th>契約書</th><th>操作</th>
    </tr>
    {% for t in tenants %}
    <tr>
      <td>{{ t.name }}</td>
      <td>{{ t.room }}</td>
      <td>{{ t.mobile }}</td>
      <td>{{ t.id_number }}</td>
      <td>{{ t.address }}</td>
      <td>{{ t.move_in_date }}</td>
      <td>{{ t.rent }}</td>
      <td>{{ t.deposit }}</td>
      <td>{{ t.electricity_start }}</td>
      <td>{% if t.contract %}<a href="/contracts/{{ t.contract }}">下載</a>{% endif %}</td>
      <td>
        <a href="/edit/{{ t.id }}">編輯</a>
        <form action="/delete/{{ t.id }}" method="post" style="display:inline;">
          <button type="submit">刪除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
